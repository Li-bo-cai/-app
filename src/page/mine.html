<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <!-- 用户信息 -->
        <div class="userHeader">
            <div class="headBox dpflex">
                <div class="head-portrait rel">
                    <span class="abs member cf ta f20">VIP</span>
                </div>
                <p class="f22 ml20 nickname">邓青龙</p>
            </div>
            <div class="dpflex c8A">
                <p class="ml20">个性签名:</p> <span class="describe">你好XXXXXXXXXXXXXXXXXXXXXXXXXX</span>
            </div>
        </div>
        <!-- 运动数据 -->
        <div class="sportdata show">
            <div class="dpflex f18 ptrl">
                <i class="iconfont icon-digital"></i>
                <p class="flex1 title">运动数据</p>
                <i class="iconfont icon-jiantou"></i>
            </div>
            <div class="ptrl c8A dpflex">
                <div class="total">
                    <p>总运动</p>
                    <span class="sportMin">99999</span><span>分钟</span>
                </div>
                <div class="consumption">
                    <p>本周消耗</p>
                    <span class="consume">99999</span><span>千卡</span>
                </div>
            </div>
        </div>

        <!-- 运动徽章 -->
        <div class="sportbadge show">
            <div class="dpflex f18 ptrl">
                <i class="iconfont icon-huizhang"></i>
                <p class="flex1 title">运动徽章</p>
                <i class="iconfont icon-jiantou"></i>
            </div>
            <div class="c8A dpflex badgeBox">
                <div class="item-badge"></div>
                <div class="item-badge"></div>
                <div class="item-badge"></div>
            </div>
        </div>
        <div class="logOut">退出登录</div>
    </main>
</body>

</html>
