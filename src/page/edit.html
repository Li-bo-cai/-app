<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <!-- 昵称 -->
        <div class="weui-cell weui-cell_active">
            <div class="weui-cell__hd"><label class="weui-label">昵称</label></div>
            <div class="weui-cell__bd">
                <input id="js_input" class="weui-input" placeholder="填写本人微信号的昵称" />
            </div>
        </div>
        <!-- 性别 -->
        <div class="weui-cell weui-cell_active weui-cell_access" id="sex">
            <div class="weui-cell__bd">
                <span class="demo_badge_title">性别</span>
            </div>
            <div class="weui-cell__ft" id="sex-val">男</div>
        </div>
        <!-- 生日 -->
        <div class="weui-cell weui-cell_active weui-cell_access" id="birthday">
            <div class="weui-cell__bd">
                <span class="demo_badge_title">生日</span>
            </div>
            <div class="weui-cell__ft" id="birthday-val">2021-05-19</div>
        </div>
        <!-- 城市选择-省份 -->
        <div class="weui-cell weui-cell_active weui-cell_access" id="pro">
            <div class="weui-cell__bd">
                <span class="demo_badge_title">省份</span>
            </div>
            <div class="weui-cell__ft" id="pro-val">请选择省份</div>
        </div>
        <!-- 城市选择-城市 -->
        <div class="weui-cell weui-cell_active weui-cell_access" id="city">
            <div class="weui-cell__bd">
                <span class="demo_badge_title">城市</span>
            </div>
            <div class="weui-cell__ft" id="city-val">请选择城市</div>
        </div>
        <!-- 其他问题 -->
        <div id="sign">
            <p>个人简介</p>
            <textarea name="" id="sign-val"></textarea>
        </div>
    </main>
    <div id="save">保存信息</div>
</body>

</html>
