<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main class="rel">
        <div class="codeReg fix f20"><a class="cf" href="./register.html">账号注册</a></div>
        <div class="title">
            <p class="f28 cf">密码登录</p>
        </div>
        <div class="from">
            <!-- 账号 -->
            <div class="tel rel">
                <input type="text" id="tel" placeholder="请输入账号">
            </div>
            <!-- 密码 -->
            <div class="psw">
                <input type="password" id="psw" placeholder="请输入密码">
            </div>
            <!-- 登录按钮 -->
            <div class="upload">
                <input type="button" value="登录">
            </div>
        </div>
        <div class="down rel">
            <!-- 忘记密码 -->
            <div class="forgetPsw">
                <span class="cf f14">忘记密码</span>
            </div>
            <!-- 微信注册 -->
            <div class="wxreg abs">
                <i class="iconfont icon-weixin cf"></i>
                <span class="cf f14">微信注册</span>
            </div>
        </div>
        <p class="hold f16 cf fw abs">- HOLD ON -</p>
    </main>
</body>

</html>
