<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main class="rel">
        <div class="pswLogin fix f20"><a class="cf" href="./login.html">密码登录</a></div>
        <div class="title">
            <p class="f28 cf fw">手机号登录/注册</p>
            <p class="f16">快速找到好友, 一站式记录你的运动</p>
        </div>
        <div class="from">
            <!-- 手机验证 -->
            <div class="tel rel">
                <div class="ownership abs">
                    <p class="active cf f16">+86</p>
                    <ul class="rel">
                        <li class="cf f18">86</li>
                        <li class="cf f18">0760</li>
                    </ul>
                </div>
                <i class="iconfont icon-sanjiaoxing cf abs"></i>
                <input type="text" id="tel" placeholder="请输入手机号">
            </div>
            <!-- 验证码 -->
            <div class="verCode">
                <input type="text" id="verCode" placeholder="请输入验证码">
                <div class="random_Code"></div>
            </div>
            <!-- 密码 -->
            <div class="psw">
                <input type="password" id="psw" placeholder="请输入密码">
            </div>
            <!-- 确认密码 -->
            <div class="psw_agin">
                <input type="password" id="psw" placeholder="请再次确认密码">
            </div>
            <!-- 注册按钮 -->
            <div class="upload">
                <input type="button" value="注册账号">
            </div>
        </div>
        <!-- 微信注册 -->
        <div class="wxreg">
            <i class="iconfont icon-weixin cf"></i>
            <span class="cf f14">微信注册</span>
        </div>
        <!-- HOLD -->
        <p class="hold f16 cf fw abs">- HOLD ON -</p>
    </main>
</body>

</html>
