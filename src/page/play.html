<body class="dpflex fldcol rel">
    <div class="video-box flex1 rel">
        <video id="video-player" width="100%" height="200" src="http://139.9.177.51:8099/f/course/part1.mp4" autoplay

        <div class="excerpt abs">

                    <i class="iconfont icon-btn icon-guanbi"></i>

                </div>
            </div>
